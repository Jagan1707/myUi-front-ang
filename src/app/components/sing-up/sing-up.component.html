

<section class="h-100 h-custom" style="background-color: rgba(30, 154, 185, 0.589);" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
  
              <form class="px-md-2"   (ngSubmit)="onsubmit(userForm)" #userForm="ngForm" >
  
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Name</label>
                  <input type="text" id="form3Example1q" ngModel name="Name" placeholder="Name" class="form-control" #name="ngModel" required/>
                  <p class="validation" *ngIf="name.invalid && name.touched">Please Enter your Name</p>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                        <label for="exampleDatepicker1" class="form-label">Mobile Number</label>
                      <input type="text" class="form-control" id="exampleDatepicker1" placeholder="Mobile Number" ngModel name="Mobile" required #mobile="ngModel"/>
                      <p  class="validation" *ngIf="mobile.invalid && mobile.touched">Please Enter your Mobile Number</p>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
                    <select class="select" ngModel name="Gender" required #gender="ngModel">  
                      <option value="" selected>Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                    <p class="validation" *ngIf="gender.invalid && gender.touched">Please select your Gender</p>

                  </div>
                </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q" >Email</label>
                  <input type="email" id="form3Example1q" placeholder="Email ID" 
                  class="form-control" ngModel name="Email" required #email="ngModel" pattern ="[a-za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  />
                  <p class="validation" *ngIf="email.errors?.['required'] && email.touched">Please Enter your Mail Id</p>
                  <p class="validation" *ngIf="email.errors?.['pattern'] && email.touched">invalid Mail Id</p>

                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q" >Password</label>
                <input type="password" placeholder="password" id="form3Example1q" class="form-control"
                 ngModel name="Password" required #password="ngModel" minlength="8" />
                <p class="validation" *ngIf="password.errors?.['required'] && password.touched">Please Enter your Password</p>
                <p class="validation" *ngIf="password.errors?.['minlength'] && password.touched">Must be atlease 8 character</p>
            
              </div>                  
                <button type="submit"   class="btn btn-success btn-lg mb-1">SignUp</button>
                <br><br>
                <span>Already a user? </span><a href="/sign-in">LOGIN</a>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
